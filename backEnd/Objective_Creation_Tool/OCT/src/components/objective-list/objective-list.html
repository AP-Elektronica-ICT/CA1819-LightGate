<!-- Generated template for the ObjectiveListComponent component -->

<!-- Objective Database -->
<div>
  <table>
    <thead><strong>Objective Database</strong></thead>
    <tbody *ngIf="objectives != null"> 
      <tr *ngFor="let obj of objectives">
        <td>ID - {{ obj.id }}</td>
        <td>Description - {{ obj.description }}</td>
        
        <td *ngFor="let label of obj.labels">
          <p>Feature - {{ label.feature }} </p>
        </td>      
    </tbody>
  </table>

 <br>

<!-- Create Objective -->
  <form>
    <input placeholder="description" type="text" id="objective_description">
    <input placeholder="feature 1" type="text" id="objective_feature1">
    <input placeholder="feature 2" type="text" id="objective_feature2">
    <input type="submit" name="submit" (click)="postRequest()">
  </form>
  
</div>

<br>

<!-- Health Bar -->
<progress id="health" value="100" max="100"></progress>


<!-- Camera -->
<ion-content>
  <img [src]="currentImage" *ngIf="currentImage">
   
  <ion-fab center bottom>
     <button ion-fab (click)="takePicture()">
       <ion-icon name="camera"></ion-icon>
     </button>
   </ion-fab>
  </ion-content>
