<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<ion-content>

  <div class="whiteSpace"></div>

  <ion-list>

    <ion-item>

      <ion-card *ngFor="let guild of guilds">
        <ion-card-header>
          <h1>{{guild.guildName}}</h1>
        </ion-card-header>
        <ion-card-content>

          <div class="health-outer">
            <div class="health-inner" [style.width]="guild.health + '%'">{{guild.health}}%</div>
          </div>

          <ion-grid>
            <ion-row>
                <ion-col><h2>Members</h2></ion-col>
            </ion-row>
            <ion-row>
                <ion-col *ngFor="let player of guild.players of "><p class="col1">{{player.name}}</p></ion-col>
            </ion-row>
            <ion-row>
                <ion-col><h2>Attacking:</h2></ion-col>
                <ion-col *ngIf="guild.attacking != NULL"><p>{{guild.attacking}}</p></ion-col>
                <ion-col *ngIf="guild.attacking == NULL"><p>no team yet</p></ion-col>
            </ion-row>
            <ion-row>
                <ion-col><h2>Attacked by:</h2></ion-col>
                <ion-col *ngIf="guild.attacking != NULL"><p>{{guild.attackedBy}}</p></ion-col>
                <ion-col *ngIf="guild.attacking == NULL"><p>no team yet</p></ion-col>
            </ion-row>
          </ion-grid>

        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>

<div class="backButton" (click)="toBattle()">
  <span>&#8678;</span>
</div>
