<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">



<ion-list>

  <ion-item>
    <ion-card>
      <ion-card-header><h1>Travelit</h1></ion-card-header>
      <ion-card-content>

        <div class="health-outer">
          <div class="health-inner" [style.width]="75 + '%'">75%</div>
        </div>

        <ion-grid>

          <ion-row>
            <ion-col><h2 class="col1">Members</h2></ion-col>
            <ion-col><h2 class="col2">Attacking</h2></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><p class="col1">Trump</p></ion-col>
            <ion-col><p class="col2">Donkeys</p></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6><p class="col1">Denny</p></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><p class="col1">Stijn</p></ion-col>
            <ion-col><h2 class="col2">Attacked by</h2></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><p class="col1">Steven</p></ion-col>
            <ion-col><p class="col2">Knack2Baby!</p></ion-col>
          </ion-row>

        </ion-grid>

      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>
