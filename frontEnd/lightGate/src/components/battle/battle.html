  <div *ngIf="players != null" class="container">

    <div *ngIf="players[0] != null" class="TopLeft">
      {{ players[0].name }} <br>
      <img *ngIf="jobImages[0] != null" [src]="jobImages[0]"> <br>

    <div *ngIf="currentGuild != null" class="TopMid">

      </div>

      <div>
        {{ randomObjective }}
      </div>
    </div>
    <div *ngIf="players[1] != null" class="TopRight">

      <img *ngIf="jobImages[1] != null" [src]="jobImages[1]"> <br>      
      {{ players[1].myJob }}
    </div>
  </div>

  <div class="MidRow">
    <div class="MidLeft">
      <button ion-button round (click)="PostToImgur()">Overview</button>
    </div>
    <div class="MidMid">
      <div>

    </div>
    <div class="MidRight">
      <button ion-button round (click)="PostToImgur()">Attack</button>
